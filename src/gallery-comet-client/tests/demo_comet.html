<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""

<html>
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no">

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Test</title>
        <script type="text/javascript" src="http://yui.yahooapis.com/combo?3.3.0/build/yui/yui-min.js&3.3.0/build/loader/loader-min.js"></script>
        <script type="text/javascript" src="gallery-comet-client-debug.js"></script>
        <style type="text/css" media="screen">
#example-canvas { /* for YDN */
    height: 250px;
}

document {
    position: relative;
}

.touch-target {
    font-size: 40px;
    background: #ccc;
    border: 4px solid #999;
    height: 100%;
    width: 350px;
    overflow: hidden;
    zoom: 1;
    float: left;
}

#container {
    margin: 20px;
    height: 600px;
    width: 800px;
}

        </style>
    </head>
    <body class="yui-skin-sam">
        <div id='container'>
            <div class='touch-target' id='demo1'>Watch Me</div>
            <div class='touch-target' id='demo2'>Watch Me</div>
        </div>

        <script type="text/javascript" charset="utf-8">
YUI().use('node', 'gallery-comet-client', function(Y) {
    var node1 = Y.one('#demo1');
    var node2 = Y.one('#demo2');

    var streamUrl = 'stream_source.php';
    var pollUrl = 'poll_source.php';

    var streamClient = new Y.CometClient(streamUrl, {
            on: {
                //start:
                //end:
                pushed: function(data) {
                    Y.log(data);
                    //node.set('innerHTML', data + '<br/>' + node.get('innerHTML'));
                    node1.set('innerHTML', data);
                }
            }
        });

    var pollClient = new Y.CometClient(pollUrl, {
            transport: 'long-poll',
            on: {
                //start:
                //end:
                pushed: function(data) {
                    Y.log(data);
                    //node.set('innerHTML', data + '<br/>' + node.get('innerHTML'));
                    node2.set('innerHTML', data);
                }
            }
        });

});
        </script>
    </body>
</html>
